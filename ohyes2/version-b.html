<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오예스 - 알리익스프레스 스타일</title>
  <link rel="stylesheet" href="version-b.css">
  </head>
<body>
  <main>
    <header class="product-header">
      <img src="/yes/ori.jpg" alt="오예스 초코케이크" class="product-image">
      <div class="product-details">
        <h1>오예스 초코케이크 12입</h1>
        <div class="price-info">
          <span class="current-price">₩12,848</span>
          <span class="original-price">₩17,600</span>
          <span class="discount-rate">27% 할인</span>
        </div>
        <div class="shipping-info">무료배송 | 7월 26일 도착 예정</div>
        <div class="seller-info">판매자: 오예스 공식몰</div>
        <form id="orderForm" class="order-form">
          <label for="quantity">수량</label>
          <select id="quantity" name="quantity">
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
          </select>
          <label for="flavor">맛 선택</label>
          <select id="flavor" name="flavor">
            <option value="choco">초코</option>
            <option value="strawberry">딸기</option>
            <option value="banana">바나나</option>
          </select>
        </form>
        <div class="action-buttons">
          <button type="submit" form="orderForm" class="buy-now">Buy Now</button>
          <button type="button" class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </header>
    <section class="product-section">
      <div class="section-item">
        <h3>상품 설명</h3>
        <ul>
          <li>부드러운 케이크와 진한 초콜릿</li>
          <li>개별 포장, 간편 보관</li>
          <li>유통기한: 6개월</li>
        </ul>
      </div>
      <div class="section-item">
        <h3>보증 및 반품 안내</h3>
        <ul>
          <li>7일 이내 미개봉 반품 가능</li>
          <li>제품 이상 시 교환/환불</li>
          <li>고객센터: 080-023-5700</li>
        </ul>
      </div>
    </section>
    <section class="review-section">
      <h3>상세 리뷰</h3>
      <ul>
        <li>촉촉하고 달콤해서 아이들이 정말 좋아해요!</li>
        <li>배송이 빨라서 만족합니다.</li>
        <li>다른 맛도 다양하게 선택할 수 있어 좋아요.</li>
      </ul>
    </section>
  </main>
  <script src="version-b.js" defer></script>
</body>
</html>
